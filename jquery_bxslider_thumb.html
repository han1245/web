<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jquery_plugin3</title>
    <link rel="stylesheet" href="jquery_css/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery_css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jquery_css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="jquery_css/jquery.bxslider.min.css">
    <script src="jquery.js"></script>
    <script src="jquery_js/jquery-ui.min.js"></script>
    <script src="jquery_js/jquery.bxslider.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        #gallery_wrap{ margin: 0 auto; width: 450px;}
        #gallery_wrap .bx-wrapper{margin-bottom: 20px;}
        .slider-pager{text-align: center;}
        .slider-pager li{display: inline;}
    </style>
    <script>
        $(function(){
           $(".slide_gallery").bxSlider({
               auto: true,
               autoControls: false,
               pagerCustom: '.slider-pager'
           });
        });
    </script>
</head>
<body>
    <div id="gallery_wrap">
        <ul class="slide_gallery">
            <li><img src="jquery_images/s1_1.png" alt=""></li>
            <li><img src="jquery_images/s2_1.png" alt=""></li>
            <li><img src="jquery_images/s3_1.png" alt=""></li>
            <li><img src="jquery_images/s4_1.png" alt=""></li>
        </ul>
        <ul class="slider-pager">
            <li><a href="#" data-slide-index="0">
                <img src="jquery_images/s1_1.png" width="72" height="54"></a>
            </li>
            <li><a href="#" data-slide-index="1">
                <img src="jquery_images/s2_1.png" width="72" height="54"></a>
            </li>
            <li><a href="#" data-slide-index="2">
                <img src="jquery_images/s3_1.png" width="72" height="54"></a>
            </li>
            <li><a href="#" data-slide-index="3">
                <img src="jquery_images/s4_1.png" width="72" height="54"></a>
            </li>
        </ul>
    </div>
</body>
</html>
